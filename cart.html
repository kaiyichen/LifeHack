<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<div class="navbar" id="navbar">
    <li><a href="index.html">FundFood</a></li>
    <img src="images/logo.png" style="width: 22px; padding-top: 15px;">

    <div class="navbar-right">
      <nav>
        <ul>
          <li><a href="sell.html"><img src="images/sell_logo.png" width= "15px"></a></li>
          <li><a href="cart.html"><img src="images/cart_logo.png" width= "15px"></a></li>
        </ul>
      </nav>
    </div>
  </div>

  <h1> Shopping Cart </h1>
  <div class="app-container">
          <div class="shopping-bag">
                  <img src="./icons/bag.png" alt="cart">
                  <h3>Cart</h3>
                  <div class="total-items-in-cart">
                    <h3>0</h3>
                  </div>
          </div>
  </div>
  <div class="products-list">
      <div class="products">
          <!-- render porducts here -->
      </div>
      <div class="cart">
          <div class="cart-header">
              <div class="column1">Item</div>
              <div class="column2">Unit price</div>
              <div class="column3">Units</div>
          </div>
          <div class="cart-items">
              <!-- render cart items here -->
          </div>
          <div class="cart-footer">
              <div class="subtotal">
                  Subtotal (0 items): $0
              </div>
              <div class="checkout" onclick="purchase()">
                  Proceed to checkout
              </div>
          </div>
      </div>

  </div>

    <script src="products.js"></script>
    <script src="app.js"></script>
</body>
</html>

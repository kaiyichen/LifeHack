<html lang="en">
	<head>
		<title>Sell your food</title>

		<link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="sell.css" />
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	</head>
	<body>

<!-- Navigation Bar -->
<div class="navbar" id="navbar">
    <li><a href="index.html">FundFood</a></li>
    <img src="images/logo.png" style="width: 22px; padding-top: 15px;">

    <div class="navbar-right">
      <nav>
        <ul>
          <li><a href="sell.html"><img src="images/sell_logo.png" width= "15px"></a></li>
          <li><a href="cart.html"><img src="images/cart_logo.png" width= "15px"></a></li>
        </ul>
      </nav>
    </div>
  </div>
    <!-- SlideShow -->
  <section class="showcase" id="home">
    <div class="slider">
      <div class="slide_viewer">
        <div class="slide_group">
          <div class="slide">
            <h1>Reduce food waste</h1>
            <img src = images/slideshow_1.webp>
          </div>
          <div class="slide">
            <h1> Selling your food</h1>
            <img src = images/slideshow_2.jpg>
          </div>
        </div>
      </div>
    </div><!-- End // .slider -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</section>

		<div class="container" >
			<form action="index.html" method="post" id="signup">

                <div class="field">
					<label for="image">Food image: <br><br></label>
					<input type="file" id="image-input" name="image-input" accept="image/jpeg, image/png, image/jpg">
                    <div id="display-image"></div>
				</div>
                <br>
				<div class="field">
					<label for="name">Name:<br></label>
					<input type="text" id="name" name="name" placeholder="Enter your fullname" />
				</div>
				<div class="field">
					<label for="price">Price:<br></label>
					<input type="text" id="price" name="price" placeholder="Enter the price of your product" />
				</div>
                <div class="field">
					<label for="description">Description:<br></label>
					<input type="text" id="description" name="description placeholder="Enter the description of your product" />
				</div>
               
				<div class="field">
					<button type="submit" id="submitProduct" class="full">Submit</button>
				</div>
			</form>
		</div>

		<script src="products.js"></script>
            <!-- JavaScript for navigation bar -->
        <script src=js/nav.js></script>

        <!-- JavaScript for SlideShow -->
        <script src=js/slideshow.js></script>
	</body>
</html>
